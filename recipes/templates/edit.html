<!DOCTYPE html>
<html>
<head>
    <title>Edit Recipe</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit Recipe</h1>
        
        <form method="post">
            {% csrf_token %}
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" value="{{ recipe.name }}"><br><br>
            
            <label for="recipe_ingredients">Recipe Ingredients:</label><br>
            <select id="recipe_ingredients" name="recipe_ingredients" multiple>
                {% for recipe_ingredient in all_recipe_ingredients %}
                    <option value="{{ recipe_ingredient.id }}" {% if recipe_ingredient in recipe.ingredients.all %}selected{% endif %}>{{ recipe_ingredient }}</option>
                {% endfor %}
            </select><br><br>
            
            <label for="instructions">Instructions:</label><br>
            <textarea id="instructions" name="instructions" rows="8" cols="50">{{ recipe.instructions }}</textarea><br><br>
            
            <input type="submit" value="Save">
        </form>
        
        
        
        <a href="{% url 'index' %}">Cancel</a>
    </div>
</body>
</html>
